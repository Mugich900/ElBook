{% extends 'library/base.html' %}

{% block content %}
<a href="{%url 'signup'%}">Зарегистрироваться</a>
<h2>Авторизация</h2>
<form method="post">
  {% csrf_token %}
  {% for f in form %}
    <p><label class ="form-label" for="{{f.id_for_label}}">{{f.label}}: <br> </label>{{f}}</p>
    <div class="form-error">{{f.errors}}</div>
  {%endfor%}
  <button type="submit">Войти</button>
</form>
{% endblock %}
