{% extends 'library/base.html' %}

{% block content %}
    <form action="http://127.0.0.1" method="post" name="form">
        <div class="container">
          <label name="login"><b>Логин</b></label>
          <input type="text" placeholder="Введите логин" name="login" required>
      
          <label name="psw"><b>Пароль</b></label>
          <input type="password" placeholder="Введите пароль" name="psw" required>
      
          <label for="psw-repeat"><b>Повторите пароль</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          <hr>
          <button type="submit" class="registerbtn">Регистрация</button>
        </div>
      
        <div class="container_signin">
          <p>Уже есть аккаунт на ElBook? <a href="authorization.html">Войдите</a>.</p>
        </div>
      </form>
{% endblock %}
