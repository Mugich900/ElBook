{% extends 'library/base.html' %}

{% block content %}
<div class="wrapper">
    {% for post in posts %}
        <div class="posts">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>Дата публикации: {{ post.published_date }}</p>
            <p>Автор: {{post.author}}</p>
            <p>Жанр: {{post.gener}}</p>
            <br>
            <p>{{ post.annotation|linebreaksbr }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
